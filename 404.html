<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // ⭐️ ВАШ БАЗОВЫЙ ПУТЬ
      var BASE_PATH = "/berehynja-frontend"; 
      
      var path = window.location.pathname;
      
      // Проверяем и корректируем путь, чтобы получить только роут (/about, /events и т.д.)
      var route = path.substring(BASE_PATH.length);

      // Создаем новый URL, используя хеш: /berehynja-frontend/#/about
      var redirectPath = BASE_PATH + "/#" + route;

      // ⭐️ 1. КОРРЕКЦИЯ ПУТИ В ИСТОРИИ БРАУЗЕРА
      // Меняем URL в строке адреса на скорректированный (с хешем), 
      // но не перезагружаем страницу.
      window.history.replaceState(null, null, redirectPath);

      // ⭐️ 2. ПЕРЕЗАГРУЗКА БЕЗ РЕДИРЕКТА НА ГЛАВНУЮ
      // Чтобы браузер загрузил содержимое index.html, которое знает React Router,
      // нам нужно перезагрузить страницу. Но поскольку путь уже скорректирован 
      // (на /berehynja-frontend/#/about), React Router прочитает хеш и останется
      // на нужном вам маршруте.
      window.location.reload(); 
      
      // Вариант с location.replace(BASE_PATH) (который у вас был) делал редирект, 
      // а location.reload() перезагружает текущий URL, но уже исправленный.

    </script>
  </head>
  <body>
    </body>
</html>
